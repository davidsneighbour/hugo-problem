[outputs]
    page = ["HTML", "htaccess"]
    home = ["HTML", "RSS", "hfeed", "lang", "langRSS", "JSON"]
    section = ["HTML", "RSS", "lang", "langRSS"]
    taxonomy = ["HTML", "lang"]
    term = ["HTML", "RSS", "lang", "langRSS"]

[mediaTypes]
  [mediaTypes."text/htaccess"]
    suffixes = ["htaccess"]

[outputFormats]
  [outputFormats.htaccess]
    mediaType = "text/htaccess"
    baseName = ""
    isPlainText = false
    notAlternative = true
  [outputFormats.hfeed]
    mediaType = "text/html"
    baseName = "hfeed"
    rel = "feed"
    permalinkable = true
  [outputFormats.lang]
    mediaType = "text/html"
    baseName = "single-language"
    permalinkable = true
  [outputFormats.langRSS]
    mediaType = "application/rss+xml"
    baseName = "single-language"
    permalinkable = false
    noUgly = true

