## Basic Configuration
baseurl = "https://evgenykuznetsov.org/"
languageCode = "ru"

title = "DIMV"
theme = "loveit"

DefaultContentLanguage = "ru"

# summarylength = 30

#paginate = 5

rssLimit = 20

enableGitInfo = true
enableRobotsTXT = true

enableInlineShortcodes = false

[author]
  name = "Evgeny Kuznetsov"
  email = "evgeny@kuznetsov.md"
  link = "https://evgenykuznetsov.org"
  image = "/img/avatar.jpg"
  nickname = "nekr0z"
  
[languages.ru.author]
  name = "Евгений Кузнецов"
  email = "evgeny@kuznetsov.md"
  link = "https://evgenykuznetsov.org"
  image = "/img/avatar.jpg"
  nickname = "nekr0z"
  
## Site Settings
[params]
    title = "DIMV"
    description = "Evgeny Kuznetsov"
    authorimage = "/img/avatar.jpg"
    dateformat = "2 January 2006"
    mainSections = ["posts"]

    paginate = 20

    # sidebar, copyright & license
    copyright = "Evgeny Kuznetsov"
    showBuiltWith = true

    WebmentionAccount = "evgenykuznetsov.org"

    websubHub = [
	"https://switchboard.p3k.io/",
	"http://phubb.cweiske.de/hub.php",
	"https://evgenykuznetsov.superfeedr.com/",
    ]
    feedFiles = [
	"index.xml",
	"single-language.xml",
    ]
    # Table of contents
    #toc = none, "hugo", or "tocbot"
    toc = "hugo"

    # LoveIt version
    version = "0.2.X"
    fingerprint = "sha384"
  
  [params.header]
    desktopMode = "fixed"
    mobileMode = "auto"

  [params.search]
    enable = true
    type = "lunr"
    contentLength = 4000
    placeholder = ""
    maxResultLength = 10
    snippetLength = 30
    highlightTag = "em"
    absoluteURL = false

  [params.footer]
    since = 2003
    license = '<a rel="license external" href="https://creativecommons.org/licenses/by-sa/4.0" title="License CC BY-SA 4.0 (where not otherwise specified)."><i class="fab fa-creative-commons"></i> <i class="fab fa-creative-commons-by"></i> <i class="fab fa-creative-commons-sa"></i></a>'

  [languages.ru.params.footer]
    since = 2003
    license = '<a rel="license external" href="https://creativecommons.org/licenses/by-sa/4.0/deed.ru" title="Лицензия CC BY-SA 4.0 (где не указано иное)."><i class="fab fa-creative-commons"></i> <i class="fab fa-creative-commons-by"></i> <i class="fab fa-creative-commons-sa"></i></a>'

  [languages.ru.params.home]
    rss = 20

  [languages.en.params.home]
    rss = 20

    [languages.ru.params.home.posts]
      enable = true
      paginate = 10

    [languages.en.params.home.posts]
      enable = true
      paginate = 10

    [languages.ru.params.home.profile]
      title = "Евгений Кузнецов"
      avatarURL = "/img/avatar.jpg"
      social = true

    [languages.en.params.home.profile]
      title = "Evgeny Kuznetsov"
      avatarURL = "/img/avatar.jpg"
      social = true

  [params.section]
    rss = 20

  [params.list]
    rss = 20

  [params.typeit]
    duration = -1

  [params.page]
    rssFullText = true
    lightgallery = false

    [params.page.toc]
      enable = false

    [params.page.comment]
      enable = true

    [params.page.code]
      copy = true
      maxShownLines = 100

[permalinks]
    # posts = "/:year/:slug"

[webmentions]
    excludesources = [
	"/tags/*",
	"/en/tags/*",
	"/categories/*",
	"/en/categories/*",
	"/feeds/*",
	"/awstats/*",
	"/repo/*",
	"/baikal/*",
	"/hfeed*",
	"/en/hfeed*",
        "/single-language*",
        "/en/single-language*",
        "/page/*",
        "/en/page/*",
        "/index.html",
        "/en/index.html",
    ]
    excludedestinations = [
	"https://evgenykuznetsov.org",
	"mailto:",
	"/tags/",
	"/en/tags/",
	"/categories/",
	"/en/categories/",
    ]
    oldDir = "old/public"
    newDir = "public"

