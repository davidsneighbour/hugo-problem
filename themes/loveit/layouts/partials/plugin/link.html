{{- $rel := "" -}}
<a href="{{ .Destination | safeURL }}"{{ with .Title }} title="{{ . }}"{{ end }}{{ if .Newtab }}{{ $rel = "noopener noreffer " }} target="_blank"{{ end }}{{ if or (ne $rel "") (ne .Rel "") }} rel="{{ $rel }}{{ with .Rel }}{{ . }}{{ end }}"{{ end }}{{ with .Class }} class="{{ . }}"{{ end }}>
    {{- with .Icon -}}
        {{- partial "plugin/icon.html" . -}}
    {{- end -}}
    {{- with .Content -}}
        {{- . | safeHTML -}}
    {{- end -}}</a>
